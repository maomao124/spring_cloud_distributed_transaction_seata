<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分布式事务</title>
    <style>
        body {
            background-color: skyblue;
            font-size: 1.4em;
        }

        #button {
            width: 300px;
            height: 50px;
            background-color: orchid;
            font-size: 1.4em;
        }

        #textarea {
            width: 700px;
            height: 100px;
            background-color: lightblue;
            color: slateblue;
            font-size: 1.4em;

        }

        #userId, #commodityCode, #money, #count {
            font-size: 1.4em;
            background-color: pink;
        }
    </style>
</head>
<body>

<br>
<label>请求的用户ID
    <input id="userId" type="text" value="user202103032042012">
</label>
<br>

<br>
<label>请求的商品编码
    <input id="commodityCode" type="number" step="1" value="100202003032041">
</label>
<br>

<br>
<label>购买的总数
    <input id="count" type="number" min="1" max="99" step="1" value="2">
</label>
<br>

<br>
<label>金额
    <input id="money" type="number" min="10" max="100000" step="1" value="200">
</label>
<br>
<br>
<br>

<button id="button" onclick="post()">点击发送ajax请求</button>

<br>
<br>
<br>

<label for="textarea">响应结果:<br></label><textarea id="textarea">无</textarea>

</body>

<script>

    var textarea = document.getElementById("textarea")
    var userId = document.getElementById("userId")
    var commodityCode = document.getElementById("commodityCode")
    var count = document.getElementById("count")
    var money = document.getElementById("money")

    function post()
    {
        console.log("发起ajax请求")

        //XMLHttpRequest对象
        let xhr;
        //是否正在发送请求
        let isSending = false;

        //如果正在发送请求
        if (isSending === true)
        {
            //取消正在发送的请求
            xhr.abort();
        }

        //发起异步请求
        xhr = new XMLHttpRequest();
        //设置响应信息为json
        xhr.responseType = "json";
        //超时设置，单位为毫秒
        xhr.timeout = 5000;
        //超时的回调函数
        xhr.ontimeout = function ()
        {
            alert("请求超时，请稍后再试！");
        }
        //初始化，设置请求方式和url
        xhr.open("post", "http://localhost:8082/order?userId=" + userId.value + "&commodityCode=" + commodityCode.value + "&count=" + count.value + "&money=" + money.value);
        //设置状态为正在发送
        isSending = true;
        //发送异步请求
        xhr.send();

        xhr.onreadystatechange = function ()
        {
            //状态为4时处理
            if (xhr.readyState === 4)
            {
                //落在200-300之间处理
                if (xhr.status >= 200 && xhr.status < 300)
                {
                    //将状态设置成false
                    isSending = false;
                    console.log(xhr.response);
                    textarea.innerHTML = JSON.stringify(xhr.response);

                }
                else
                {
                    alert("出现异常！状态码：" + xhr.status);
                }
            }
        }
    }

    function ajaxByAxios()
    {
        //axios发起ajax请求
        axios({
            //请求的方式：
            method: "post",
            //请求的url:
            url: "http://localhost:8082/order?userId=user202103032042012&commodityCode=100202003032041&count=2&money=200",
            //url参数：
            params:
                {},
            //头信息：
            headers:
                {},
            //请求体参数：
            data:
                {},
        }).then(response =>
        {
            console.log(response);

        }).catch(error =>
        {
            //console.log(error);
            alert("网络异常！");
        })
    }

    function ajaxByJQuery()
    {

        //发起ajax请求
        $.ajax(
            {
                //请求的url：
                url: "http://localhost:8082/order?userId=user202103032042012&commodityCode=100202003032041&count=2&money=200",
                //参数：
                data:
                    {},
                //请求类型：
                type: "post",
                //响应的数据类型：
                dataType: "json",
                //请求成功的回调函数：
                success: function (data)
                {
                    console.log(data);

                },
                //请求失败的回调函数：
                error: function ()
                {
                    alert("网络错误！请稍后再试！");
                },
                //设置超时时间：
                timeout: 2000,
                //头信息：
                headers:
                    {},
            }
        )
    }


</script>
</html>
